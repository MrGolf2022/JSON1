<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body onload="getAjax()">
    <div class="container">
        <div class="container" style="margin-top: 50px;">
            <h2>WorkShop 7 BookStore</2h>
        </div>

        <div class="container" id="display">

        </div>
        <div>
            <button onclick="cilkPre()">ก่อนหน้า</button>
            <button onclick="cilkNext()">ถัดไป</button>
        </div>


    </div>
    <script>
        let i = 0;
        let obj;
        function getAjax() {
            let xhttp = new XMLHttpRequest();
            xhttp.open("GET", 'http://localhost:3000/book');
            xhttp.send();

            xhttp.onload = function () {
                obj = JSON.parse(this.responseText);
                let temp = '';
                temp = '<tr>' +
                    '<td ><img src="./img/' + obj[i].picture + '" width="120"/></td>' +
                    '<td><b>' + obj[i].title + '</b>' +
                    '<br>' + obj[i].description +
                    '<br><b>ผู้แต่ง : </b>' + obj[i].author +
                    '<br><b>ราคา : </b>' + obj[i].price + ' บาท'
                    + '<td></tr>'
                document.getElementById('display').innerHTML = '<table class="table">' + temp + '</table>'
            }
        }
        function cilkNext() {
            if (i < obj.length - 1) {
                i++;
            }
            getAjax();
        }
        function cilkPre() {
            i--;
            if (i < obj.length - 1) alert("หมดแล้ว");
            getAjax();
        }

    </script>
</body>

</html>
